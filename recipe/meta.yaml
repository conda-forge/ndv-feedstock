{% set name = "ndv" %}
{% set version = "0.4.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/ndv-{{ version }}.tar.gz
  sha256: 9db6c0931ea194eb6e037b7574888e258cd2f6533801ce23be4645b965d56a08

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - hatchling
    - hatch-vcs
    - pip
  run:
    - python >={{ python_min }}
    - cmap >=0.3
    - numpy >=1.22
    - psygnal >=0.10
    - pydantic >=2.9
    - typing_extensions

test:
  imports:
    - ndv
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  summary: Simple, fast-loading, n-dimensional array viewer.
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  home: https://github.com/pyapp-kit/ndv
  doc_url: https://pyapp-kit.github.io/ndv/latest/

extra:
  recipe-maintainers:
    - tlambert03
    - gselzer
