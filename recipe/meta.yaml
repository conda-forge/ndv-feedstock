{% set name = "ndv" %}
{% set version = "0.2.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/ndv-{{ version }}.tar.gz
  sha256: 733a5885c41c5089a82e544ba897d87e0ad30cb78855fd7e8329f45d80348b6a

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - hatchling
    - hatch-vcs
    - pip
  run:
    - python >={{ python_min }}
    - cmap >=0.3
    - numpy >=1.22
    - psygnal >=0.10
    - pydantic >=2.9
    - typing_extensions

test:
  imports:
    - ndv
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  summary: Simple, fast-loading, n-dimensional array viewer.
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  home: https://github.com/pyapp-kit/ndv
  doc_url: https://pyapp-kit.github.io/ndv/latest/

extra:
  recipe-maintainers:
    - tlambert03
    - gselzer
